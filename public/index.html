<!DOCTYPE html>
<html>
<head>

  <title>Three.js Playground</title>

  <script src="scripts/require.js"></script>
  <script>
    require.config({
      baseUrl: 'scripts',
      paths: {
        jquery: 'vendor/jquery.min',
        THREE: 'vendor/three.min'
      },
      shim: {
        'THREE': {
          exports: 'THREE'
        }
      }
    });
    require(['main']);
  </script>

  <style>
    html, body, #canvas {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    h1 {
      color: #0099ff;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>

</head>
<body>

  <div id="canvas"></div>

  <h1>Three.js Playground</h1>

</body>
</html>
